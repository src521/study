<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 800px;
				height: 300px;
				background: red;
				margin: 50px auto;
				animation: change 10s infinite;
			}
			@keyframes change{
				/*from{background: red;}
				to{background: blue;}*/
				0%{
					background: red;
				}
				25%{
					background: blue;
				}
				50%{
					background: url(img/20.png);
				}
				75%{
					background: aqua;
				}
				100%{
					background: #FFA500;
				}
				
			}
		</style>
	</head>
	<body>
		<!--css  运动
		关键帧  keyFrames    动画
		有时候 需要加 浏览器内核前缀   webkit   moz o  m  
	
		animation: 5个参数  ———— 时间     动画名称  执行次数    延迟时间     运动形式
		-->
		<div></div>
	</body>
</html>
